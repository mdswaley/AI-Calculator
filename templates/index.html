<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Calculator</h1>

        <!-- Camera feed display -->
        <div id="camera-container">
            <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
        </div>

        <!-- Display detected price -->
        <div id="price">Price: $0.00</div>

        <!-- Input for quantity -->
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <!-- Display total -->
        <div id="total">Total: $0.00</div>

        <!-- Button to calculate total -->
        <button onclick="updateTotal()">Calculate Total</button>
    </div>

    <script>
        function updateTotal() {
            const quantity = document.getElementById('quantity').value;
            fetch('/calculate_total', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    quantity: quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('total').textContent = 'Total: $' + data.total.toFixed(2);
            })
            .catch(error => console.error('Error:', error));
        }

        // Fetch initial price from the server when page loads
        fetch('/get_price')
            .then(response => response.json())
            .then(data => {
                document.getElementById('price').textContent = 'Price: $' + data.price.toFixed(2);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
